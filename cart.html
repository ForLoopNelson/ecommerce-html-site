<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TechGadgets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/">
                    <img src="img/icon.png" alt="TechGadgets icon" width="120">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="filler.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html"><i
                                    class="fas fa-shopping-cart"></i><span id="cart-count"></span></a>
                                    </span></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <header class="py-3">
        <div class="container">
            <h1>Your Shopping Cart</h1>
        </div>
    </header>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <!-- Cart Items List -->
                <div id="cart-items">
                    
                    </div>
                </div>
                <!-- Add more cart items here -->
            </div>

            <div class="col-md-4">
            <div class="border p-3 mb-3">
                <h3 class="mb-3">Cart Summary</h3>
            
                <div class="d-flex justify-content-between">
                    <span>Subtotal</span>
                    <span id="cart-subtotal">$0.00</span>
                </div>
            
                <div class="d-flex justify-content-between">
                    <span>Tax</span>
                    <span id="cart-tax">$0.00</span>
                </div>
            
                <div class="d-flex justify-content-between">
                    <span>Total</span>
                    <span id="cart-total">$0.00</span>
                </div>
            
                <button class="btn btn-success w-100 mt-3">Proceed to Checkout</button>
            </div>

    </section>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            &copy; Copyright 2025 - TechGadgets Store
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

        <script src="script.js"></script>
